<html><head><link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-styles/paper-styles-classes.html">
<link rel="import" href="/components/iron-icons/iron-icons.html">

<link rel="import" href="../wid-card-weight-behavior/wid-card-weight-behavior.html">
<link rel="import" href="../wid-versatile-websocket/wid-versatile-websocket.html">
<link rel="import" href="../wid-card-subscriptions-behavior/wid-card-subscriptions-behavior.html">


<!--
This element is a card for `wid-cards-grid`. It displays the status of a server process
Example:
    <wid-card-process-status
      subscriptions="[{"key": "datetime", "value": "la.wid.chan.cloud.prod.database.archer.datetime"}]"
      importance="2">
    </wid-card-process-status>
@group Wid
@element wid-websocket
@demo demo/index.html
@hero hero.svg
-->
</head><body><dom-module id="wid-card-process-status">

  <template>

    <style>

      :host {
        display: block;
        box-sizing: border-box;
        /*height: 300px;*/
        height: 100%;
        margin: 5px;
        position: relative;
        text-align: center;
      }

      paper-material {
        /*padding: 5px;*/
        overflow-y: auto;
        height: calc(100%/2);
        /*height: 600px;*/
        /*background-color: var(--paper-blue-100);*/
      }

      iron-icon {
        color: var(--paper-blue-600);
      }

      h1 {
        font-size: 18px;
      }

      #header-container {
        background-color: #29b6f6;
        color: white;
        /*height: 50px;*/
        height: calc(100%/4);
      }

      #date-container {
        background-color: #eaeaea;
        /*height: 40px;*/
        height: calc(100%/4);
      }

      #user-container {
        background-color: #fff;
        /*height: 40px;*/
        height: calc(100%/4);
      }

      #status-container {
        background-color: #eaeaea;
        color: red;
        /*height: 40px;*/
        height: calc(100%/4);
      }

      .row-icon {
        height: 100%;
        width: calc(100%/5);
      }

      .row-icon iron-icon {
        margin-top: 5px;
      }

      .row-value {
        font-weight: bold;
        font-size: 6vw;
      }

      #header-container iron-icon {
        /*--iron-icon-width: 80px;*/
        --iron-icon-width: calc(100%/4);
        margin-left: 10px;
      }

      #date-container .row-icon,
      #status-container .row-icon {
        background-color: #1b68a5;
      }

      #user-container  .row-icon {
        background-color: #01579b;
      }

      #user-container  .row-icon iron-icon {
        /*--iron-icon-width: 20px;*/
        --iron-icon-width: calc(100%/3);
      }

      #date-container  .row-icon iron-icon {
        --iron-icon-width: calc(100%/2);
      }

      .big {
        --iron-icon-height: 80%;
      }

      #content-container {
        padding: 10px;
      }

      #websockets {
        display: none;
      }

    </style>

    <div id="websockets">

      <!-- This is a requirement of `wid-card-subscriptions-behavior` -->
      <!-- one websocket element for each subscribed channel -->
      <template is="dom-repeat" items="[[websockets]]" as="ws">
        <wid-versatile-websocket url="[[ws.url]]" token="[[ws.token]]" subscription="[[ws.subscription]]" on-data="_onData">
        </wid-versatile-websocket>
      </template>

    </div>


    <paper-material class="layout vertical" elevation="3">

      <div id="header-container" class="layout horizontal center-center">
        <iron-icon class="big" src="server.png"></iron-icon>
        <div class="row-value layout horizontal flex center-center"><content select="h1">Archer Test</content></div>
      </div>

      <div id="date-container" class="layout horizontal">
        <div class="row-icon center-center"><iron-icon class="big" src="calendar.png"></iron-icon></div>
        <div class="row-value layout horizontal flex center-center">[[datetime]]</div>
      </div>

      <div id="user-container" class="layout horizontal">
        <div class="row-icon"><iron-icon class="big" src="user.png"></iron-icon></div>
        <div class="row-value layout horizontal flex center-center">[[user]]</div>
      </div>

      <div id="status-container" class="layout horizontal center-center">
        <div class="row-icon"><iron-icon class="big" src="flag.png"></iron-icon></div>
        <div class="row-value layout horizontal flex center-center">[[status]]</div>
      </div>

    </paper-material>

  </template>

</dom-module>

<script src="wid-card-process-status.js"></script></body></html>
