<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-styles/paper-styles-classes.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<link rel="import" href="../wid-card-weight-behavior/wid-card-weight-behavior.html">
<link rel="import" href="../wid-versatile-websocket/wid-versatile-websocket.html">
<link rel="import" href="../wid-card-subscriptions-behavior/wid-card-subscriptions-behavior.html">


<!--
This element is a card for `wid-cards-grid`. It displays the status of a server process
Example:
    <wid-card-process-status
      subscriptions="[{"key": "datetime", "value": "la.wid.chan.cloud.prod.database.archer.datetime"}]"
      importance="2">
    </wid-card-process-status>
@group Wid
@element wid-websocket
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="wid-card-process-status">

  <template>

    <style>

      :host {
        display: block;
        box-sizing: border-box;
        height: 100%;
        margin: 5px;
        position: relative;
        text-align: center;
      }

      paper-material {
        overflow-y: auto;
        height: calc(100%/2);
        /*background-color: var(--paper-blue-100);*/
      }

      iron-icon {
        color: var(--paper-blue-600);
      }

      h1 {
        font-size: 18px;
      }

      #header-container {
        background-color: #29b6f6;
        color: white;
        /*height: calc(100%/4);*/
      }

      #date-container {
        background-color: #eaeaea;
        /*height: calc(100%/4);*/
      }

      #user-container {
        background-color: #fff;
        /*height: calc(100%/4);*/
      }

      #status-container {
        background-color: #eaeaea;
        color: red;
        /*height: calc(100%/4);*/
      }

      .row-icon {
        /*height: 100%;*/
        /*width: calc(100%/5);*/
      }

      .row-icon iron-icon {
        margin-top: 5px;
      }

      .row-value {
        font-weight: bold;
        font-size: 6vw;
      }

      #header-container iron-icon {
        --iron-icon-width: calc(100%/4);
        margin-left: 10px;
      }

      #date-container .row-icon,
      #status-container .row-icon {
        background-color: #1b68a5;
      }

      #user-container  .row-icon {
        background-color: #01579b;
      }

      #user-container  .row-icon iron-icon {
        --iron-icon-width: calc(100%/3);
      }

      #date-container  .row-icon iron-icon {
        --iron-icon-width: calc(100%/2);
      }

      .scale-icon {
        /*--iron-icon-height: 80%;*/
      }

      #content-container {
        padding: 10px;
      }

      #websockets {
        display: none;
      }

    </style>

    <div id="websockets">

      <!-- This is a requirement of `wid-card-subscriptions-behavior` -->
      <!-- one websocket element for each subscribed channel -->
      <template is="dom-repeat" items="[[websockets]]" as="ws">
        <wid-versatile-websocket
          url="[[ws.url]]"
          token="[[ws.token]]"
          subscription="[[ws.subscription]]"
          on-data="_onData">
        </wid-versatile-websocket>
      </template>

    </div>


    <paper-material class="layout vertical" elevation="3">

      <div id="header-container" class="layout horizontal flex">
        <iron-icon class="scale-icon" src="server.png"></iron-icon>
        <div class="row-value layout horizontal flex center-center"><content select="h1">Archer Test</content></div>
      </div>

      <div id="date-container" class="layout horizontal flex">
        <div class="row-icon flex"><iron-icon class="scale-icon" src="calendar.png"></iron-icon></div>
        <div class="row-value layout horizontal center-center flex-5">[[datetime]]</div>
      </div>

      <div id="user-container" class="layout horizontal flex">
        <div class="row-icon flex"><iron-icon class="scale-icon" src="user.png"></iron-icon></div>
        <div class="row-value layout horizontal flex-5 center-center">[[user]]</div>
      </div>

      <div id="status-container" class="layout horizontal flex">
        <div class="row-icon flex"><iron-icon class="scale-icon" src="flag.png"></iron-icon></div>
        <div class="row-value layout horizontal flex-5 center-center">[[status]]</div>
      </div>

    </paper-material>

  </template>

</dom-module>

<script>
(function() {
  Polymer({

    is: 'wid-card-process-status',

    behaviors: [
      Polymer.WidCardWeightBehavior,
      Polymer.WidCardSubscriptionsBehavior
    ],

    properties: {
      /**
       * Backup Status Code
       * @type {Number}
       */
      backup: {
        type: Number
      },

      /**
       * Deploy Status Code
       * @type {String}
       */
      deploy: {
        type: String
      },

      /**
       * Status
       * @type {Number}
       */
      status: {
        type: Number
      },

      /**
       * User
       * @type {String}
       */
      user: {
        type: String
      },

      /**
       * Datetime
       * @type {String}
       */
      datetime: {
        type: String
      }
    },

    ready: function() {
      this.user = 'Nick Chad';
      this.datetime = '10/21/85 04:29';
      this.status = 'Status';
    }


  });
})();
</script>
